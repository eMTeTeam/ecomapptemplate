<ion-menu side="start" menuId="first">
    <ion-header>
        <ion-toolbar class="menuHeader">
            <ion-title class="menuTitle">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list *ngFor="let item of categoryList" (click)="openProduct(item)">
            <ion-item class="menuItem">{{item.name}}</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="openFirst()">
                <ion-icon name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
        </ion-buttons>
        <ion-title class="text-right">
            Welcome {{userDisplayName}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" mode="ios">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar animated mode="ios" [(ngModel)]="searchQuery" (ionChange)="searchText(searchQuery)"></ion-searchbar>
    <ion-slides pager="true" [options]="slideOpts" mode="ios" style="background:#f9b612">
        <ion-slide *ngFor="let item of categoryList">
            <ion-card (click)="openProduct(item)" style="box-shadow:none;">
                <ion-card-header>
                    <img src="../../assets/category/{{item.name}}.jpg" style="height:100px;width:100%;" />
                    <ion-card-title class="ellipsisText" style="color:#fff;">{{item.name}}</ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-slide>
    </ion-slides>
    <ion-list>
        <ion-item *ngFor="let item of searchList" (click)="openProduct(item)" detail="true">
            <ion-thumbnail slot="start">
                <img src="../../assets/category/{{item.name}}.jpg">
            </ion-thumbnail>
            <ion-label>
                <div>{{item.name}}</div>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="openListPage()" style="color:#e51d23;">
        <ion-icon name="list"></ion-icon>
        <ion-label>List</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="product" (click)="openAccountPage()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
    </ion-tab-button>
</ion-tab-bar>
