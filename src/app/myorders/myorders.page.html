<ion-menu side="start" menuId="first">
    <ion-header>
        <ion-toolbar class="menuHeader">
            <ion-title class="menuTitle">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
    </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="text-center">
            My Orders
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" mode="ios">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar animated mode="ios" [(ngModel)]="searchQuery" (ionChange)="searchText(searchQuery)"></ion-searchbar>
    <ion-list class="product">
        <ion-row class="mr-10">
            <ion-col class="product-col" size="12" *ngFor="let item of searchList">
                <ion-card class="product-card">
                    <ion-card-content>
                        <ion-row>
                            <ion-col size="4">
                                <ion-item lines="none" mode="ios">
                                    <ion-thumbnail slot="start" style="height:80px;width:80px;">
                                        <img src="../../assets/products/vegetables/{{item.productName}}.jpg"
                                            style="border-radius:50%;">
                                    </ion-thumbnail>
                                </ion-item>
                            </ion-col>
                            <ion-col size="8">
                                <ion-col size=12>
                                    <ion-label class="">
                                        <div class="ellipsisText">{{item.productName}}</div>
                                    </ion-label>
                                </ion-col>
                                <ion-row>
                                    <ion-col size="6">
                                        <ion-label class="product-details">
                                            <div class="ellipsisText">Price</div>
                                        </ion-label>
                                    </ion-col>
                                    <ion-col size="6">
                                        <div class="ellipsisText">:₹ {{item.price}}/Kg</div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col size="6">
                                        <ion-label class="product-details">
                                            <div class="ellipsisText">Total Price:</div>
                                        </ion-label>
                                    </ion-col>
                                    <ion-col size="6">
                                        <div class="ellipsisText">:₹ {{item.price * item.quantity}}</div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col size="6">
                                        <ion-label class="product-details">
                                            <div class="ellipsisText">Quantity</div>
                                        </ion-label>
                                    </ion-col>
                                    <ion-col size="6">
                                        <div class="ellipsisText">:{{item.quantity}}</div>
                                    </ion-col>
                                </ion-row>
                                <ion-col size="5">
                                    <ion-button class="btn-primary" fill="clear" (click)="viewOrders(item)">ViewOrders
                                    </ion-button>
                                </ion-col>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
