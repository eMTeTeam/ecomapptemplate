<ion-menu side="start" menuId="first">
    <ion-header>
        <ion-toolbar class="menuHeader">
            <ion-title class="menuTitle">Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
    </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goback()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="text-center">
            My Inventory
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="all-prod-list">
    <ion-button size="medium" fill="clear" class="btn-primary" (click)="addNewProduct()" round><span>ADD NEW
            PRODUCT</span>
    </ion-button>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" mode="ios">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar animated mode="ios" [(ngModel)]="searchQuery" (ionChange)="searchText(searchQuery)"></ion-searchbar>
    <ion-list class="product">
        <ion-row class="mr-10">
            <ion-col class="product-col" size="12" *ngFor="let item of searchList">
                <ion-card class="product-card">
                    <ion-card-content>
                        <ion-row>
                            <ion-col size="4">
                                <ion-item lines="none" mode="ios">
                                    <ion-thumbnail slot="start" style="height:90px;width:90px;">
                                        <img src="{{item.imageurl}}"
                                            style="border-radius:50%;">
                                    </ion-thumbnail>
                                </ion-item>
                            </ion-col>
                            <ion-col size="8">
                                <ion-col size=12>
                                    <ion-label class="">
                                        <div class="ellipsisText">{{item.name}}</div>
                                    </ion-label>
                                </ion-col>
                                <ion-row>
                                    <ion-col size="6">
                                        <ion-label class="product-details">
                                            <div class="ellipsisText">Price</div>
                                        </ion-label>
                                    </ion-col>
                                    <ion-col size="6">
                                        <div class="ellipsisText">:â‚¹ {{item.price}}</div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col size="6">
                                        <ion-label class="product-details">
                                            <div class="ellipsisText">Quantity</div>
                                        </ion-label>
                                    </ion-col>
                                    <ion-col size="6">
                                        <div class="ellipsisText">:{{item.quantity}}</div>
                                    </ion-col>
                                </ion-row>
                                <ion-row class="action">
                                    <ion-col size="6">
                                        <ion-chip>
                                            <ion-label color="primary">
                                                <a class="" fill="clear" (click)="viewProduct()">View
                                                </a>
                                            </ion-label>
                                        </ion-chip>
                                    </ion-col>
                                    <ion-col size="6">
                                        <ion-chip>
                                            <ion-label color="primary">
                                                <a class="" fill="clear" (click)="editProduct()">Edit
                                                </a>
                                            </ion-label>
                                        </ion-chip>
                                    </ion-col>
                                </ion-row>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
